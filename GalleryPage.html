    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n); //更換圖片
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("lgkitpic");
            var appear = document.getElementsByClassName("smkitpic");
            // var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < appear.length; i++) {
                appear[i].className = appear[i].className.replace(" active", "");//active前面要加空白嗎?
            }
            slides[slideIndex - 1].style.display = "block";
            appear[slideIndex - 1].className += " active";
            // captionText.innerHTML = appear[slideIndex - 1].alt; //將來若要在圖片中加文字
        }
    </script>
